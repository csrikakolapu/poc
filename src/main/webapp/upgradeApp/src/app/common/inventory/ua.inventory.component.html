<div class="view-wrapper col-xs-12 s4-container">
	<ua-tiles></ua-tiles>
	<div class="graph-label-container col-xs-12">
		<div class="col-xs-6">
			<b>Custom Inventory Breakup</b>
		</div>
		<div class="col-xs-6">
			<b>Custom Developments - Object Breakup</b>
		</div>
	</div>
	<div class="inventory-graph-container col-xs-12">
		<div class="col-xs-6 graph-box padding-top-10">
			<div class="pull-left col-xs-9">&nbsp;</div>
			<div class="pull-right col-xs-3 switch-block-container no-padding"> 
				<a class="switch-block col-xs-6 border-right text-center" href="javascript:void(0)" (click)="chart.view1='pieChart'" ng-class="chart.view1=='pieChart'?'active':''" title="Pie">
					<span class="fa-lg fa fa-pie-chart fa-lg"></span>
				</a>
				<a class="switch-block col-xs-6 text-center" ng-class="chart.view1=='table'?'active':''" href="javascript:void(0)" (click)="chart.view1='table'" title="Tabular">
					<span class="fa fa-table fa-lg"></span>
				</a>
			</div>
			<div class="center-section clear-both">
				<ua-pie-chart *ngIf="chart.view1=='pieChart'"></ua-pie-chart>
				<div class="tabular-data" *ngIf="chart.view1=='table'">
					<ua-chart-table></ua-chart-table>
				</div>
			</div>
		</div>
	</div>
	<ua-table></ua-table>
</div>
