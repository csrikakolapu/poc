
<div class="totals-container col-xs-12">
	<div class="totals-box col-xs-2 status-{{tileItem.color}}"  *ngFor= "let tileItem of tileItems">
		<p *ngIf="tileItem.value" class="totals-numeric"> {{tileItem.value | number}}</p>
		<p *ngIf="tileItem.key" class="totals-text">{{tileItem.key}}</p>
		<p *ngIf="tileItem.count" class="totals-numeric"> {{tileItem.count | number}}</p>
		<p *ngIf="tileItem.description" class="totals-text">{{tileItem.description}}</p>

	</div>
</div>
