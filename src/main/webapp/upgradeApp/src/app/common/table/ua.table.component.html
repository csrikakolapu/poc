	<div class="search-selector pull-left">
		<span>
			<label for="categorySelect">Select a category:</label>
		    <select name="categorySelect" id="categorySelect" ng-model="searchCategory">
		    	
		    		<option *ngFor= "let tableItem of tableHeader | keys"  value="{{tableItem.key}}">{{tableItem.value}}</option>
		    	
		    </select>
	    </span>
	    <span>
	    	<label for="searchText">Search text:</label>
	    	<input name="searchText" type="text" ng-model="searchText">
	    </span>
	</div>
	<div class="clearfix"></div>
	<div class="center-section">
		<table float-thead="floatTheadOptions" ng-model="tabularData" class="col-xs-12">
			<thead>
				<tr class="border-bottom">
					<td *ngFor= "let tableItem of tableHeader"  class="border-right table-header">
						<span >{{tableItem.value}}</span>
						<span class="fa fa-sort"></span>
						<span class="fa fa-sort-asc" ></span>
						<span class="fa fa-sort-desc"></span>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor= "let tableItem of tableBody">
					<td  class="border-right" ng-bind="value"></td>
				</tr>
			</tbody>
		</table>
	</div>
